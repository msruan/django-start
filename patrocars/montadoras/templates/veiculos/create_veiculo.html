{% extends "base.html" %}

{% block title %} Adicionar veiculo {% endblock %}

{% block title_page %}  {% endblock %}

{% block content %}
<div class="h-full flex justify-center items-center">
  <form class="block flex flex-col gap-4 max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700" action="{% url 'veiculo_save' %}" method="post">
    {% csrf_token %}
    <h5 class="mb-2 text-2xl text-center font-bold tracking-tight text-gray-900 dark:text-white">Novo veiculo</h5>
    {{ form.as_p }}
    <input type="submit" value="Salvar Veiculo" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"/>
  </form>
</div>
{% endblock %}
