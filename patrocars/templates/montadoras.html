<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Montadoras</title>
  </head>
  <body>
    <h1>Lista de Montadoras</h1>
    {% if montadoras %}
    <ul>
      {% for montadora in montadoras %}
      <li>{{ montadora.name }} - {{ montadora.country}}</li>
      {% endfor %}
    </ul>
    {% else %}
    <div>Sem montadoras no momento...</div>
    {% endif %}
    <a href="/montadoras/criar"> Adicionar montadora </a>
  </body>
</html>
